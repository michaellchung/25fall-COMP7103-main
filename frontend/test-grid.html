<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美食网格布局测试</title>
  <style>
    body {
      padding: 20px;
      background: #f9fafc;
    }
    
    .day-section {
      margin-bottom: 30px;
    }
    
    .day-header {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }
    
    .restaurants-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 15px;
      background: lightblue; /* 测试用背景色 */
      padding: 10px;
    }
    
    .restaurant-card {
      background: white;
      border: 2px solid #e4e7ed;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      gap: 12px;
      min-height: 100px;
    }
    
    .card-number {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .card-content {
      flex: 1;
    }
    
    .restaurant-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>美食网格布局测试</h1>
  <p>请调整浏览器窗口宽度，观察卡片是否能横向排列</p>
  
  <div class="day-section">
    <div class="day-header">第1天</div>
    <div class="restaurants-list">
      <div class="restaurant-card">
        <div class="card-number">1</div>
        <div class="card-content">
          <div class="restaurant-name">楼外楼</div>
          <div>杭帮菜 · 人均¥120</div>
        </div>
      </div>
      
      <div class="restaurant-card">
        <div class="card-number">2</div>
        <div class="card-content">
          <div class="restaurant-name">知味观</div>
          <div>杭帮菜 · 人均¥80</div>
        </div>
      </div>
      
      <div class="restaurant-card">
        <div class="card-number">3</div>
        <div class="card-content">
          <div class="restaurant-name">外婆家</div>
          <div>家常菜 · 人均¥65</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="day-section">
    <div class="day-header">第2天</div>
    <div class="restaurants-list">
      <div class="restaurant-card">
        <div class="card-number">1</div>
        <div class="card-content">
          <div class="restaurant-name">新白鹿</div>
          <div>杭帮菜 · 人均¥90</div>
        </div>
      </div>
      
      <div class="restaurant-card">
        <div class="card-number">2</div>
        <div class="card-content">
          <div class="restaurant-name">绿茶餐厅</div>
          <div>创意菜 · 人均¥85</div>
        </div>
      </div>
    </div>
  </div>
  
  <h2>说明</h2>
  <ul>
    <li>宽屏（>1600px）：应该显示 3 列</li>
    <li>中屏（1200-1600px）：应该显示 2 列</li>
    <li>窄屏（800-1200px）：应该显示 1-2 列</li>
    <li>移动端（&lt;800px）：显示 1 列</li>
  </ul>
  
  <p>当前窗口宽度：<span id="width"></span>px</p>
  
  <script>
    function updateWidth() {
      document.getElementById('width').textContent = window.innerWidth;
    }
    updateWidth();
    window.addEventListener('resize', updateWidth);
  </script>
</body>
</html>
